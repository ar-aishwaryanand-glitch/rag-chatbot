services:
  - type: web
    name: rag-chatbot-agent
    env: docker
    repo: https://github.com/ar-aishwaryanand-glitch/rag-chatbot
    branch: main
    dockerfilePath: ./Dockerfile
    plan: free  # Change to 'starter' for $7/month with better resources
    healthCheckPath: /_stcore/health
    envVars:
      - key: GROQ_API_KEY
        sync: false  # Set this manually in Render dashboard
      - key: LLM_PROVIDER
        value: groq
      - key: GROQ_MODEL
        value: llama-3.3-70b-versatile
      - key: EMBEDDING_PROVIDER
        value: huggingface
      - key: EMBEDDING_MODEL
        value: sentence-transformers/all-MiniLM-L6-v2
      - key: PYTHONUNBUFFERED
        value: 1
